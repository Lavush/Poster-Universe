<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="../Poster Universe/img/pos.png">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="img/poslog.png" alt="logo"></div>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="#contact">CONTACT US</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
    <section class="contact" id="contact">
        <section class="half1">
            <h2 class="text">CONTACT US</h2>
            <div class="form">
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your Name">
                <input class="form-input" type="text" name="Phone" id="Phone" placeholder="Enter Your Phone">
                <input class="form-input" type="text" name="Email" id="Email" placeholder="Enter Your Email">
                <textarea class="form-input" name="text" id="text" cols="50" rows="5" placeholder="Give us your Suggestions"></textarea>
                <button class="btn dark">Submit Here</button>
            </div>
        </section>
        <section class="half2">
            <img src="../Poster Universe/img/poster.png" alt="logo">
        </section>
    </section>
    <footer class="background">
        <p class="text-footer">Copyright &copy; www.PosterUniverse.com All rights are Reserved</p>
    </footer>
</body>
</html>
